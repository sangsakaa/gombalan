<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gombalan Romantis Untukmu ðŸ’ž</title>
  <style>
    :root {
      --pink: #ff8fab;
      --rose: #ffb3c6;
      --cream: #fff0f3;
      --text: #442a3f;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--rose), var(--cream));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(255, 100, 150, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: var(--pink);
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: var(--text);
      margin-bottom: 25px;
      min-height: 60px;
    }

    button {
      background: var(--pink);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 100, 150, 0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #ff7096;
      transform: scale(1.05);
    }

    /* animasi hati */
    .heart {
      position: absolute;
      color: #ff7096;
      font-size: 18px;
      animation: float 4s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-60px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-120px) scale(0.8); opacity: 0; }
    }

    /* responsif */
    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 1em; }
      button { padding: 8px 20px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’Œ Gombalan Untukmu</h1>
    <p id="gombal">Kamu tahu nggak? Dunia ini jadi lebih indah sejak kamu datang di hidupku.</p>
    <button id="next">Gombalan Lagi ðŸ’–</button>
  </div>

  <script>
    const gombalan = [
      "Kalau cinta itu cahaya, maka kamu adalah mentari di langit hatiku.",
      "Aku nggak butuh peta, karena hatiku selalu tahu jalan menuju kamu.",
      "Kamu itu kayak lagu favorit â€” terus terngiang dan bikin aku senyum tiap saat.",
      "Setiap kali kamu tersenyum, semua masalahku ikut reda.",
      "Kalau aku punya seribu kata indah, semuanya akan kupakai untuk memuji kamu.",
      "Aku nggak perlu kopi buat melek, cukup liat senyum kamu aja udah bikin segar seharian.",
      "Kalau aku jadi kode, kamu adalah sintaks yang bikin aku berjalan sempurna.",
      "Kamu bukan sekadar mimpi, kamu doa yang dikabulkan Tuhan.",
      "Kalau bintang jatuh itu nyata, aku nggak akan minta apa-apa lagi â€” karena aku udah punya kamu.",
      "Aku nggak butuh notifikasi, karena cintamu udah selalu aktif di hatiku â¤ï¸"
    ];

    const gombalEl = document.getElementById("gombal");
    const nextBtn = document.getElementById("next");

    nextBtn.addEventListener("click", () => {
      const random = Math.floor(Math.random() * gombalan.length);
      gombalEl.textContent = gombalan[random];
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
